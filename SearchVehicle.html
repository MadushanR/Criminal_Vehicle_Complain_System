<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Search</title>
    <link rel="stylesheet" href="style.css">

   
</head>

<body>

<div>
    <form>
        Enter the vehicle number : &nbsp&nbsp <input type="text" id="license" onfocus="this.value=''"><br><br>
        <br><br>
        <button type="button" onclick="callAPI(document.getElementById('license').value)">Submit</button>
    </form>
    <br>
    <button onclick="window.location.href = 'Police.html';">Home</button>
</div>
<script>
    // define the callAPI function that takes a first name and last name as parameters
    var callAPI = (License)=>{
        // instantiate a headers object
        var myHeaders = new Headers();
        // add content type header to object
        myHeaders.append("Content-Type", "application/json");
        // using built in JSON utility package turn object to string and store in a variable
        var raw = JSON.stringify({"License":License});
        // create a JSON object with parameters for API call and store in a variable
        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };
        // make API call with parameters and use promises to get response
        fetch("https://byzciojl90.execute-api.us-east-1.amazonaws.com/test", requestOptions)
        .then(response => response.json())           
        .then(function (data) {appendData(data);})           
        .catch(error => console.log('error', error));
    }

    function appendData(data) {
                var mainContainer = document.getElementById("myData");
                mainContainer.innerHTML = "";
                if(data.Found == "True")
                mainContainer.innerHTML = data.Message +'<br/>' + 'Licence : ' + data.Item.License +'<br/>' + ' Area : ' + data.Item.Area +'<br/>' + ' Brand : ' + data.Item.Brand +'<br/>'  + ' Colour : ' + data.Item.Colour +'<br/>'  + ' Crime : ' + data.Item.Crime +'<br/>'  + ' Last Seen Date : ' + data.Item.Last_Seen_Date +'<br/>'  + '  Last Seen Place : ' + data.Item.Last_Seen_Place;
                else
                mainContainer.innerHTML = data.Message;
        }
</script>
<div id="myData"></div>

</body>

</html>
