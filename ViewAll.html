<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Crime Vehicles</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
<div>
    <form>
        <br><br>
        <button type="button" onclick="callAPI()">View All Crime Vehicles</button>
    </form>
    <br>
    <button onclick="window.location.href = 'Police.html';">Home</button>
</div>
<script>
    // define the callAPI function that takes a first name and last name as parameters
    var callAPI = ()=>{
        // instantiate a headers object
        var myHeaders = new Headers();
        // add content type header to object
        myHeaders.append("Content-Type", "application/json");
        // using built in JSON utility package turn object to string and store in a variable
        // create a JSON object with parameters for API call and store in a variable
        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: '',
            redirect: 'follow'
        };
        // make API call with parameters and use promises to get response
        fetch("https://pca8hle312.execute-api.us-east-1.amazonaws.com/test", requestOptions)
        .then(response => response.json())
        .then(function (data) {appendData(data);})           
        .catch(error => console.log('error', error));
    }
    function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = '| Licence : ' + data[i].License + ' | Area : ' + data[i].Area + ' | Brand : ' + data[i].Brand  + ' | Colour : ' + data[i].Colour  + ' | Crime : ' + data[i].Crime  + ' | Last Seen Date : ' + data[i].Last_Seen_Date  + ' |  Last Seen Place : ' + data[i].Last_Seen_Place + ' | ';
                mainContainer.appendChild(div);
            }
        }
</script>
<div id="myData"></div>
</body>

</html>
